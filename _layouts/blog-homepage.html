---
layout: default
---
<h1> {{ page.title }} </h1>
<p> {{page.blog-description}} </p>
<hr>
{% for post in site.categories[page.blog-homepage-category] %}
  <div>
    <h2 style="margin-bottom: 3px;"><a href="{{ post.url }}">{{ post.title | downcase }}</a></h2>
    <em>{{ post.date | date: "%Y-%m-%d" }} UTC</em>
    <p> {{ post.excerpt }}
    <hr>
  </div>
{% endfor %}
